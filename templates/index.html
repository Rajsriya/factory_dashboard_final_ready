<!DOCTYPE html>
<html>
<head>
    <title>Factory Expiry Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>ðŸ“¤ Upload Factory Excel File</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Upload</button>
    </form>

    {% if data %}
    <h3>ðŸ“‹ Uploaded Data</h3>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Valid To</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr class="{{ row['Status'].replace(' ', '_') }}">
                <td>{{ row['Description'] }}</td>
                <td>{{ row['Valid To'] }}</td>
                <td>{{ row['Status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
