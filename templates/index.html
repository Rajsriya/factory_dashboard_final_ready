<!DOCTYPE html>
<html>
<head>
    <title>Factory Expiry Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Upload Factory Excel File</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Submit</button>
    </form>
    <p><a href="/logout">Logout</a></p>
    {% if data %}
    <h2>Data Preview</h2>
    <table>
        <thead>
            <tr><th>Description</th><th>Valid To</th><th>Status</th></tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr class="{{ row['Status'].replace(' ', '_') }}">
                <td>{{ row['Description'] }}</td>
                <td>{{ row['Valid To'] }}</td>
                <td>{{ row['Status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
